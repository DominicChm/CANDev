[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps=https://github.com/autowp/arduino-mcp2515.git
build_type = debug
monitor_filters = esp8266_exception_decoder, default

monitor_speed=115200